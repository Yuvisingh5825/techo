{% extends "layout.html" %}
{% load static %}
{% block content %}
<style>
    .puzzle-container {
      width: auto;
      height: 200px;
      position: relative;
      background: linear-gradient(-45deg, #063970, #2f80ed, #00c9ff, #f72585);
      background-size: 800% 800%;
      animation: gradientMove 10s ease infinite;
      border: 2px solid #063970;
      overflow: hidden;
      border-radius: 8px;
    }
    .pieces-wrapper{
        position:relative;
        left:500px;
    }
    @media(max-width:768px){
        .pieces-wrapper{
          position: absolute;
          left:50px;
        }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .piece {
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 75px; 
      opacity: 0;
      border-radius: 12%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
      animation: slideIn 0.5s forwards;
    }

    .piece:nth-child(1) {
      top: 75px;
      left: 120px;
      transition: all 1s ease-in-out;
    }

    .piece:nth-child(2) {
      top: 75px;
      left: 320px;
      transition: all 1s ease-in-out 0.5s;
    }

    .piece:nth-child(3) {
      top: -120px;
      left: 100px;
      transition: all 1s ease-in-out 1s;
    }

    .animate .piece:nth-child(1) {
      left: 0;
      opacity: 1;
    }

    .animate .piece:nth-child(2) {
      left: 200px;
      opacity: 1;
    }

    .animate .piece:nth-child(3) {
      top: 75px;
      opacity: 1;
    }
 
</style>
<div class="puzzle-container" id="puzzle">
  <div class="pieces-wrapper">
  <div class="piece">S</div>
  <div class="piece">O</div>
  <div class="piece">E</div>
  </div>
</div>


<script>
  window.onload = () => {
    const container = document.getElementById("puzzle");
    container.classList.add("animate");
  };
</script>

{% endblock %}
