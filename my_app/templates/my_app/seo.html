{% extends 'layout.html' %}
{% load static %}
{% block title %}
  Search engine optimisation
{% endblock %}
{% block content %}
  <style>
    .full-bg-wrapper {
      width: 100%;
      background: linear-gradient(-45deg, #063970, #2f80ed, #00c9ff, #f72585);
      background-size: 800% 800%;
      animation: gradientMove 10s ease infinite;
      padding: 30px 0;
    }
    
    .puzzle-container {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 0 auto;
      position: relative;
    
      overflow: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pieces-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .piece {
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }
    
    .animate .piece {
      opacity: 1;
    }
    
    .animate .piece:nth-child(1) {
      animation-delay: 0s;
    }
    
    .animate .piece:nth-child(2) {
      animation-delay: 0.5s;
    }
    
    .animate .piece:nth-child(3) {
      animation-delay: 1s;
    }
    
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-50px) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    
    @media (max-width: 768px) {
      .piece {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }
    
      .pieces-wrapper {
        gap: 4px;
      }
    }
    
    .seo-card {
      height: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .seo-card:hover {
      transform: translateY(-8px);
    }
    
    .card-body h5 {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .card-body ul {
      padding-left: 18px;
    }
    
    .card-body ul li {
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
  </style>
  <div class="full-bg-wrapper">
    <div class="puzzle-container">
      <div class="pieces-wrapper animate">
        <div class="piece">S</div>
        <div class="piece">E</div>
        <div class="piece">O</div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <h2 class="text-center mb-4">Effective SEO Services Include</h2>
    <div class="row g-4" id="seo-cards"></div>
  </div>

  <script>
    window.onload = () => {
      const container = document.getElementById('puzzle')
      container.classList.add('animate')
    }
    
    const seoServices = [
      {
        title: '1. Set an SEO Strategy',
        points: ['Define clear goals (traffic, leads, rankings)', 'Understand your audienceâ€™s needs', 'Plan team, tools, and budget', 'Decide in-house vs agency']
      },
      {
        title: '2. Conduct Keyword Research',
        points: ['Find keywords your audience uses', 'Use tools: Google Planner, SEMrush, Ahrefs', 'Analyze intent: informational, commercial, etc.']
      },
      {
        title: '3. Optimize for Search Intent',
        points: ['Understand user goals behind queries', 'Align content with keyword intent', 'Target multiple intent types']
      },
      {
        title: '4. On-Page Optimization',
        points: ['Write SEO titles & meta descriptions', 'Use H1-H3 for structure', 'Create clean URLs with keywords', 'Optimize images and internal links']
      },
      {
        title: '5. Quality Content Creation',
        points: ['Produce valuable, original content', 'Use headings and visual elements', 'Keep content engaging and scannable']
      },
      {
        title: '6. Build Quality Backlinks',
        points: ['Create link-worthy content', 'Do guest posting on niche sites', 'Promote content for natural shares']
      },
      {
        title: '7. Mobile & Technical SEO',
        points: ['Make your site responsive', 'Speed up loading time', 'Fix crawl errors and broken links']
      },
      {
        title: '8. Monitor & Analyze SEO',
        points: ['Track traffic, rankings, bounce rate', 'Use GA, GSC, SEMrush, Ahrefs', 'Continuously refine strategies']
      }
    ]
    function getRandomGradient() {
      const getRandomColor = () => `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`
    
      return `linear-gradient(135deg, ${getRandomColor()}, ${getRandomColor()})`
    }
    
    const container = document.getElementById('seo-cards')
    
    seoServices.forEach((service) => {
      const col = document.createElement('div')
      col.className = 'col-lg-6 col-md-6'
    
      const card = document.createElement('div')
      card.className = 'card seo-card h-100'
      card.style.background = getRandomGradient()
    
      const body = document.createElement('div')
      body.className = 'card-body'
    
      const title = document.createElement('h5')
      title.className = 'card-title'
      title.textContent = service.title
    
      const list = document.createElement('ul')
      service.points.forEach((point) => {
        const li = document.createElement('li')
        li.textContent = point
        list.appendChild(li)
      })
    
      body.appendChild(title)
      body.appendChild(list)
      card.appendChild(body)
      col.appendChild(card)
      container.appendChild(col)
    })
  </script>
{% endblock %}
