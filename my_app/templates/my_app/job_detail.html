{% extends 'layout.html' %}
{% block title %}JOB{% endblock  %}

{% block content %}
<style>
.job-detail-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
}

.job-title {
    font-size: 32px;
    font-weight: 700;
    color: #333;
    margin-bottom: 10px;
}

.job-meta {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.job-description {
    font-size: 18px;
    line-height: 1.6;
    color: #444;
    margin-bottom: 30px;
}

.job-tags {
    margin-bottom: 20px;
}

.job-tags span {
    display: inline-block;
    background: #f1f1f1;
    color: #333;
    font-size: 14px;
    padding: 6px 12px;
    margin-right: 10px;
    border-radius: 6px;
}

.apply-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #007bff;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
}

.apply-btn:hover {
    background-color: #0056b3;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .job-title {
        font-size: 26px;
    }

.job-description {
        font-size: 16px;
    }
}
</style>

  <div class="job-detail-container">
    <h1 class="job-title">{{ job.title }}</h1>
    <div class="job-meta">
        <strong>Location:</strong> {{ job.location }} <br>
        <strong>Type:</strong> {{ job.job_type }}
    </div>

    <div class="job-tags">
        <span>{{ job.experience_level }}</span>
        <span>{{ job.category }}</span>
    </div>

    <div class="job-description">
        {{ job.description|linebreaks }}
    </div>

    <a href="{% url 'my_app:contact' %}" class="apply-btn">Apply Now</a>
</div>

{% endblock %}
